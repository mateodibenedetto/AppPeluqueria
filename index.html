<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarberApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
    
</head>
<body>

    <div class="contenedor-barberia">
        <div class="imagen"></div>
        <div class="app">
            <header class="header">
                <h1>Barber Inc</h1>
            </header>
            <nav class="tabs">
                <button type="button" data-paso="1">Servicios</button>
                <button type="button" data-paso="2">Información Cliente</button>
                <button type="button" data-paso="3">Resumen</button>
            </nav>

            <!-- Inicia contenido App -->
            <div id="paso-1" class="seccion">
                <h2>Servicios</h2>
                <p class="text-center">Elige tus Servicios a Continuación</p>
                <div id="servicios" class="listado-servicios"></div>
            </div>
            <div id="paso-2" class="seccion">
                <h2>Tus Datos y Turno</h2>
                <p class="text-center">Coloca tus datos y fecha de tu turno</p>
                <h4 class="text-center">Turnos a partir de las 9:00 hs hasta las 18:00 hs</h4>

                <form class="formulario">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input
                        id="nombre"
                        type="text"
                        placeholder="Tu Nombre"
                        autocomplete="off"
                        >
                    </div>
                    <div class="campo">
                        <label for="fecha">Fecha</label>
                        <input
                        id="fecha"
                        type="date"
                        >
                    </div>
                    <div class="campo">
                        <label for="hora">Hora</label>
                        <input 
                        id="hora"
                        type="time"
                        >
                    </div>
                </form>
            </div>
            <div id="paso-3" class="seccion contenido-resumen">
                <h2>Resumen</h2>
            </div>

            <div class="paginacion">
                <button id="anterior">
                    &lsaquo; Anterior
                </button>

                <button id="siguiente">
                    Siguiente &rsaquo;
                </button>
            </div>
        </div>
    </div>

    <script src="build/js/bundle.min.js"></script>
</body>
</html>
